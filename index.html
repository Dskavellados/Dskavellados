<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSKAVELLADOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c4ad435c2.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos Generales */
        body {
            background-color: #1a1a1a; /* Fondo más oscuro que negro puro */
            color: white;
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding-top: 60px; /* Espacio para el header fijo */
            overflow-x: hidden; /* Evita el scroll horizontal */
            position: relative; /* Necesario para el pseudo-elemento de fondo */
            /* Propiedades de fondo dinámicas, se establecerán con JavaScript */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* Pseudo-elemento para la textura de fondo del body (más visible y punk) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Textura de lino negro */
            background-size: 250px 250px; /* Tamaño del patrón */
            background-repeat: repeat;
            opacity: 0.2; /* Más visible que antes */
            z-index: -1; /* Detrás de todo el contenido */
            pointer-events: none; /* No interactuable */
        }

        /* Estilos del Header y Navegación */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.98); /* Fondo casi negro y opaco */
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 5px solid #ff0000; /* Borde rojo más grueso */
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7); /* Sombra más intensa y extendida */
        }

        .btn-menu {
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            display: none; /* Oculto por defecto en desktop */
            position: absolute; /* Posicionamiento absoluto para botón de menú en móvil */
            left: 20px; /* Posición a la izquierda */
            z-index: 1001; /* Asegura que esté sobre el header */
        }

        .nav-menu {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .nav-menu li {
            margin: 0 18px; /* Más espacio entre ítems */
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
            padding: 5px 0;
            display: block;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8); /* Sombra de texto rojiza más fuerte */
            font-size: 1.1em; /* Ligeramente más grande */
        }

        .nav-menu a:hover {
            color: #ffcc00; /* Amarillo más vibrante al hover */
            text-shadow: 0 0 25px #ffcc00, 0 0 40px #ff0000; /* Brillo más intenso con doble sombra */
        }

        /* Contenedor del Video de Fondo */
        .hero-video-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Ancho máximo para el contenedor del video */
            margin: 80px auto 0 auto; /* Centrar horizontalmente y añadir margen superior */
            aspect-ratio: 16 / 9; /* Proporción de aspecto para videos (16:9) */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
            border: 4px solid #ff0000;
            background-color: #000; /* Fondo negro si el video no carga */
            display: flex; /* Para centrar el contenido */
            justify-content: center;
            align-items: center;
        }

        /* Estilos para el video */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* VUELTO A COVER: Cubrir el contenedor, recortando si es necesario */
            z-index: 0;
            border-radius: 15px;
            filter: grayscale(50%) brightness(0.7); /* Desaturar y oscurecer el video */
        }

        /* Separador */
        .separador {
            border-top: 8px solid #ff0000; /* Más grueso y prominente */
            margin: 100px auto; /* Más margen */
            width: 60%; /* Más estrecho para más impacto */
            box-shadow: 0 0 30px rgba(255, 0, 0, 1); /* Sombra muy intensa */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Títulos de sección */
        h2 {
            font-size: 2.2em; /* Títulos más grandes */
            color: #ff0000; /* Color rojo para los títulos */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Sombra para los títulos */
            margin-bottom: 30px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 40px auto;
            text-shadow: 0px 0px 2px #ffcc00, 0px 0px 4px #ffd700; /* Contorno amarillo/dorado */
        }

        /* Galería - Carrusel (Fade Effect) */
        .galeria {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 15px; /* Más redondeado */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Sombra más intensa */
            aspect-ratio: 16 / 9;
            background-color: #222;
            border: 4px solid #ff0000; /* Borde rojo para el carrusel */
            display: flex; /* Para centrar el contenido de carga */
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Altura mínima para el contenedor de la galería */
        }

        .galeria .loading-indicator {
            color: gray;
            font-size: 1.2em;
            position: absolute;
            z-index: 5; /* Por encima de las imágenes ocultas */
        }

        .galeria img {
            position: absolute; /* Posicionamiento absoluto para superponer imágenes */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen dentro del contenedor sin recortar */
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; /* Oculto por defecto para la transición */
            transition: opacity 0.8s ease-in-out; /* Transición suave para el fade */
            z-index: 1; /* Por debajo de la imagen activa */
        }

        .galeria img.active {
            opacity: 1; /* Muestra la imagen activa con opacidad completa */
            z-index: 2; /* Asegura que la imagen activa esté en la parte superior */
        }

        /* Controles de navegación del carrusel */
        .galeria .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.9); /* Fondo más opaco */
            color: white;
            border: none;
            padding: 12px 18px; /* Más grandes */
            cursor: pointer;
            font-size: 2.5em; /* Flechas más grandes */
            border-radius: 8px; /* Más redondeado */
            z-index: 10;
            transition: background-color 0.3s ease, color 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Sombra más visible */
        }

        .galeria .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 1);
            color: #ffcc00; /* Amarillo al pasar el ratón */
            box-shadow: 0 0 35px #ffcc00; /* Brillo amarillo intenso */
        }

        /* Posicionamiento de las flechas */
        .galeria .prev {
            left: 15px;
        }

        .galeria .next {
            right: 15px;
        }

        /* Modal para la galería de imágenes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95); /* Fondo más oscuro */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 1); /* Sombra intensa para el modal */
        }

        .close-button {
            position: absolute;
            top: 25px;
            right: 40px;
            color: #ff0000; /* Color rojo para el botón de cerrar */
            font-size: 50px; /* Más grande */
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            text-shadow: 0 0 15px black; /* Sombra para el botón de cerrar */
        }

        .close-button:hover,
        .close-button:focus {
            color: #ffcc00; /* Amarillo al pasar el ratón */
        }

        /* Styling for the videos container */
        .videos {
            max-width: 1000px; /* Or a suitable value */
            margin-left: auto;
            margin-right: auto;
        }

        /* Contenedor responsivo para videos */
        .video-responsive-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height / width = 9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 30px auto; /* Centrar y añadir margen */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Sombra para los videos */
            border: 4px solid #ff0000; /* Borde rojo para los videos */
        }

        .video-responsive-container iframe,
        .video-responsive-container-vertical iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-responsive-container-vertical {
            position: relative;
            padding-bottom: 177.77%; /* 9:16 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 400px; /* Max-width for vertical video */
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            border: 4px solid #ff0000;
        }

        /* Video Carousel Styles */
        .video-carousel {
            position: relative;
            max-width: 400px; /* Should match .video-responsive-container-vertical max-width */
            margin: 30px auto;
            overflow: hidden; /* Important for slide effect */
            border-radius: 15px; /* Optional: if you want rounded corners on the carousel viewport */
            /* Add any other specific styling for the carousel container, like borders from .video-responsive-container-vertical if needed */
            /* border: 4px solid #0000ff; /* Example: blue border for testing */
        }

        .video-carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .video-carousel-slide {
            flex: 0 0 100%; /* Each slide takes full width of the carousel */
            box-sizing: border-box;
            /* The .video-responsive-container-vertical within the slide handles the aspect ratio */
        }

        /* Video Navigation Arrows - can reuse/adapt from .galeria .nav-arrow if desired, but ensure distinct or no conflict */
        .video-carousel .video-nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 2em;
            border-radius: 8px;
            z-index: 10;
            transition: background-color 0.3s ease, color 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .video-carousel .video-nav-arrow:hover {
            background-color: rgba(0, 0, 0, 1);
            color: #ffcc00;
            box-shadow: 0 0 25px #ffcc00;
        }

        .video-carousel .video-nav-arrow.prev {
            left: 10px;
        }

        .video-carousel .video-nav-arrow.next {
            right: 10px;
        }

        /* Contenedor de redes sociales flotante en el lateral */
        .floating-social {
            position: fixed;
            right: 8px; /* Más cerca del borde derecho */
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px; /* Espacio entre los iconos (reducido aún más) */
            z-index: 1000;
            padding: 4px; /* Padding más pequeño */
        }

        .floating-social .social-icon {
            width: 35px; /* Iconos más pequeños */
            height: 35px;
            border-radius: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); /* Sombra sutil */
        }

        .floating-social .social-icon:hover {
            transform: scale(1.05); /* Zoom más sutil */
            filter: drop-shadow(0 0 25px #ffcc00); /* Brillo amarillo intenso */
        }

        /* Estilos para el icono SVG de TikTok (con fondo blanco y centrado) */
        .floating-social .social-icon-svg {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            width: 35px; /* Mismo tamaño que las imágenes */
            height: 35px;
            border-radius: 50%;
            background-color: white; /* ¡Fondo blanco para el icono de TikTok! */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Sombra para el fondo blanco */
        }

        .floating-social .social-icon-svg svg {
            width: 65%; /* Ajustar tamaño del SVG dentro del círculo para centrarlo */
            height: 65%;
            fill: black; /* Color del icono de TikTok (negro) */
        }

        .floating-social .social-icon-svg:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff0000; /* Brillo rojo intenso al pasar el ratón */
        }

        /* Botón de WhatsApp dentro del flotante */
        .floating-social .whatsapp-button {
            display: none;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 0.9em; /* Texto más pequeño */
            padding: 4px 8px; /* Padding más pequeño */
            border-radius: 5px; /* Más redondeado */
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.6);
        }
        .floating-social .whatsapp-button:hover {
            background-color: #1DA851;
            box-shadow: 0 0 30px rgba(37, 211, 102, 1);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .hero-video-container {
                width: 95%; /* Más ancho en móvil */
                margin-top: 60px;
                padding: 0; /* Eliminar padding extra en móvil, ya lo maneja el video */
            }

            .separador {
                width: 90%; /* Más ancho en móvil */
                margin: 50px auto;
            }

            .galeria, .videos {
                width: 95%; /* Más ancho en móvil */
            }

            .galeria {
                max-width: 100%;
                aspect-ratio: 4 / 3; /* Ajuste de aspecto para móvil */
            }

            .galeria img {
                height: 100%;
            }

            /* Los videos se ajustan automáticamente con el contenedor responsivo */

            .btn-menu {
                display: block;
                position: absolute;
                left: 20px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.98);
                border-top: 2px solid red;
                padding: 15px 0;
                box-sizing: border-box;
                transition: max-height 0.3s ease-out;
                max-height: 0;
                overflow: hidden;
                align-items: center;
                padding-left: 0;
            }

            .nav-menu.active {
                display: flex;
                max-height: 350px;
            }

            .nav-menu li {
                margin: 10px 0;
            }

            /* Flotante en móvil, ajustar posición y tamaño */
            .floating-social {
                right: 5px;
                left: auto;
                gap: 6px;
                padding: 3px;
            }
            .floating-social .social-icon,
            .floating-social .social-icon-svg { /* Incluir social-icon-svg aquí */
                width: 30px; /* Más pequeño */
                height: 30px;
            }
            .floating-social .social-icon-svg svg {
                width: 70%;
                height: 70%;
            }
            .floating-social .whatsapp-button {
                font-size: 0.8em;
                padding: 4px 6px;
            }
        }

        @media (max-width: 480px) {
            .hero-video-container {
                width: 98%;
                margin-top: 50px;
                padding: 0;
            }

            .separador {
                margin: 40px auto;
            }

            /* Videos ya son responsivos */

            .floating-social {
                right: 3px;
                gap: 4px;
                padding: 2px;
            }
            .floating-social .social-icon,
            .floating-social .social-icon-svg { /* Incluir social-icon-svg aquí */
                width: 28px;
                height: 28px;
            }
            .floating-social .social-icon-svg svg {
                width: 65%;
                height: 65%;
            }
            .floating-social .whatsapp-button {
                font-size: 0.7em;
                padding: 3px 5px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Script para cargar el fondo dinámico de la página según el dispositivo
        document.addEventListener('DOMContentLoaded', () => {
            const mobileBackgrounds = [
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel1.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel2.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel3.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel4.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel5.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel6.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel7.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Cel8.jpg"
            ];

            const pcBackgrounds = [
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web1.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web2.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web3.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web4.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web5.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web6.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web7.jpg",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/Fondos/Web8.jpg"
            ];

            function setRandomBackground() {
                const isMobile = window.innerWidth <= 768; // Define mobile breakpoint
                const backgrounds = isMobile ? mobileBackgrounds : pcBackgrounds;
                const randomIndex = Math.floor(Math.random() * backgrounds.length);
                const selectedImage = backgrounds.length > 0 ? backgrounds[randomIndex] : ''; // Fallback si no hay imágenes
                document.body.style.backgroundImage = `url('${selectedImage}')`;
            }

            setRandomBackground(); // Set background on page load
        });

        // Script para cargar el video de fondo dinámico
        document.addEventListener('DOMContentLoaded', () => {
            const heroVideo = document.getElementById('heroVideo');
            const videoSources = [
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/LOGO/Video1.mp4",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/LOGO/Video2.mp4",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/LOGO/Video3.mp4",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/LOGO/Video4.mp4",
                "https://raw.githubusercontent.com/Dskavellados/Dskavellados/main/LOGO/Video5.mp4"
            ];

            if (heroVideo && videoSources.length > 0) {
                const randomIndex = Math.floor(Math.random() * videoSources.length);
                heroVideo.src = videoSources[randomIndex];
                heroVideo.load(); // Cargar el video
                heroVideo.play().catch(error => {
                    console.warn("Autoplay de video bloqueado:", error);
                    // Opcional: mostrar un botón de "Play" si el autoplay falla
                });
            } else {
                console.warn("Advertencia: No se encontró el elemento de video o no hay fuentes de video.");
            }
        });

        // Script para la galería de imágenes (carrusel con fade y auto-transición)
        document.addEventListener('DOMContentLoaded', () => {
            const galleryImages = document.querySelectorAll('.galeria img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const galleryLoading = document.getElementById('galleryLoading');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeButton = document.querySelector('.close-button');

            let currentIndex = 0;
            let intervalId; // Para almacenar el ID del intervalo y poder reiniciarlo

            // Función para mostrar una imagen específica
            function showImage(index) {
                // Ocultar el indicador de carga si las imágenes ya están presentes
                if (galleryLoading) {
                    galleryLoading.style.display = 'none';
                }

                galleryImages.forEach((img, i) => {
                    if (i === index) {
                        img.classList.add('active'); // Muestra la imagen actual
                    } else {
                        img.classList.remove('active'); // Oculta las demás
                    }
                });
            }

            // Función para avanzar a la siguiente imagen
            function nextImage() {
                currentIndex = (currentIndex + 1) % galleryImages.length;
                showImage(currentIndex);
            }

            // Función para retroceder a la imagen anterior
            function prevImage() {
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                showImage(currentIndex);
            }

            // Iniciar la transición automática
            function startAutoSlide() {
                // Limpiar cualquier intervalo existente para evitar duplicados
                if (intervalId) {
                    clearInterval(intervalId);
                }
                intervalId = setInterval(nextImage, 6000); // Cambia cada 6 segundos
            }

            // Event listeners para los botones de navegación
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    prevImage();
                    startAutoSlide(); // Reinicia el temporizador al interactuar manualmente
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    nextImage();
                    startAutoSlide(); // Reinicia el temporizador al interactuar manualmente
                });
            }

            // Event listeners para abrir el modal al hacer clic en una imagen
            galleryImages.forEach((img, index) => {
                img.addEventListener('click', () => {
                    modalImage.src = img.src;
                    imageModal.style.display = 'flex'; // Usar flex para centrar el contenido
                });
            });

            // Event listener para cerrar el modal
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    imageModal.style.display = 'none';
                });
            }

            // Cerrar el modal haciendo clic fuera de la imagen
            if (imageModal) {
                imageModal.addEventListener('click', (e) => {
                    if (e.target === imageModal) {
                        imageModal.style.display = 'none';
                    }
                });
            }

            // Inicializar la galería: mostrar la primera imagen y empezar el auto-slide
            if (galleryImages.length > 0) {
                showImage(currentIndex);
                startAutoSlide();
            } else {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fbVideoCarousel = document.getElementById('facebookVideoCarousel');
            if (fbVideoCarousel) { // Check if the carousel element exists
                const track = document.getElementById('facebookVideoTrack');
                const slides = Array.from(track.children);
                const nextButton = document.getElementById('fbVideoNextBtn');
                const prevButton = document.getElementById('fbVideoPrevBtn');
                
                if (!track || !nextButton || !prevButton || slides.length === 0) {
                    console.warn('Facebook video carousel elements not found or no slides.');
                    return;
                }

                let fbCurrentIndex = 0;
                // let slideWidth = slides[0].getBoundingClientRect().width; // Initial calculation
                // Recalculate slideWidth considering the carousel's actual rendered width
                // This is more robust if CSS or parent elements define the width dynamically
                let slideWidth = fbVideoCarousel.clientWidth;


                const updateFbCarousel = () => {
                    track.style.transform = `translateX(-${fbCurrentIndex * slideWidth}px)`;
                    // Simplified: No attempt to pause/play iframes for this version
                };
                
                // Initial check for slideWidth
                if (slideWidth === 0 && slides.length > 0) {
                    console.warn("Facebook video carousel slide width is 0 initially. Using clientWidth of carousel as fallback.");
                    // Fallback if getBoundingClientRect was 0, use clientWidth of the carousel itself.
                    // This assumes slides are meant to be 100% width of the carousel.
                }
                if (slideWidth === 0 && slides.length > 0) { // If still 0 after fallback
                     console.error("Facebook video carousel slide width is still 0. Carousel may not function correctly.");
                }


                nextButton.addEventListener('click', () => {
                    slideWidth = fbVideoCarousel.clientWidth; // Recalculate on interaction, just in case
                    fbCurrentIndex = (fbCurrentIndex + 1) % slides.length;
                    updateFbCarousel();
                });

                prevButton.addEventListener('click', () => {
                    slideWidth = fbVideoCarousel.clientWidth; // Recalculate on interaction
                    fbCurrentIndex = (fbCurrentIndex - 1 + slides.length) % slides.length;
                    updateFbCarousel();
                });

                window.addEventListener('resize', () => {
                    if (slides.length > 0) {
                        slideWidth = fbVideoCarousel.clientWidth; // Use clientWidth of the carousel for responsiveness
                        updateFbCarousel(); 
                    }
                });
            }
        });
    </script>
