    <style>
        /* Estilos Generales */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding-top: 60px; /* Espacio para el header fijo */
            overflow-x: hidden; /* Evita el scroll horizontal */
            position: relative; /* Necesario para el pseudo-elemento de fondo */
        }

        /* Pseudo-elemento para la textura de fondo del body (más visible) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Textura de lino negro, puedes cambiarla a una de cuadros si prefieres */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Textura de lino negro */
            background-size: 200px 200px; /* Tamaño del patrón */
            background-repeat: repeat;
            opacity: 0.15; /* Más visible que antes */
            z-index: -1; /* Detrás de todo el contenido */
            pointer-events: none; /* No interactuable */
        }

        /* Estilos del Header y Navegación */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95); /* Fondo más oscuro y opaco */
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 4px solid red; /* Borde más grueso */
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7); /* Sombra más intensa y extendida */
        }

        .btn-menu {
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            display: none; /* Oculto por defecto en desktop */
            position: absolute; /* Posicionamiento absoluto para botón de menú en móvil */
            left: 20px; /* Posición a la izquierda */
            z-index: 1001; /* Asegura que esté sobre el header */
        }

        .nav-menu {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
            padding: 5px 0;
            display: block;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8); /* Sombra de texto rojiza más fuerte */
        }

        .nav-menu a:hover {
            color: yellow; /* Color más punk al hover */
            text-shadow: 0 0 20px yellow, 0 0 30px red; /* Brillo más intenso con doble sombra */
        }

        /* Estilos del Logo y Fondo Superior */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 100px auto 0 auto;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9); /* Sombra aún más intensa y brillante */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            background-color: #000;
            border: 3px solid red; /* Borde rojo alrededor del contenedor */
        }
        
        /* Imagen de fondo real dentro del contenedor */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* CAMBIADO A COVER para asegurar que llene el espacio */
            background-position: center 30%; /* Ajuste para mostrar más rostros */
            z-index: 0;
            border-radius: 10px;
        }

        /* Overlay para hacer la imagen de fondo más sutil */
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Capa semi-transparente negra (más opaca para contraste) */
            z-index: 1;
            border-radius: 10px;
        }

        .logo {
            width: 350px; /* Tamaño del logo en PC */
            max-width: 90%; /* Asegura que el logo no se desborde en pantallas pequeñas */
            filter: drop-shadow(0 0 10px red);
            animation: glow 1.5s ease-in-out infinite alternate;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px red); }
            to { filter: drop-shadow(0 20px 20px yellow); }
        }

        /* Estilos de Texto Principal */
        .hero-text {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInText 2s forwards;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 8px rgba(255, 0, 0, 1); /* Sombra de texto muy fuerte */
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Separador */
        .separador {
            border-top: 6px solid red; /* Más grueso y prominente */
            margin: 80px auto; /* Más margen */
            width: 60%; /* Más estrecho para más impacto */
            box-shadow: 0 0 20px rgba(255, 0, 0, 1); /* Sombra muy intensa */
            border-radius: 8px; /* Bordes ligeramente redondeados */
        }

        /* Galería - Carrusel (Fade Effect) */
        .galeria {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            aspect-ratio: 16 / 9;
            background-color: #222;
            border: 3px solid red; /* Borde rojo para el carrusel */
        }

        .galeria img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .galeria img.active {
            opacity: 1;
        }

        /* Controles de navegación del carrusel */
        .galeria .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8); /* Fondo más opaco */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 2.5em; /* Flechas más grandes */
            border-radius: 5px;
            z-index: 10;
            transition: background-color 0.3s ease, color 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Sombra más visible */
        }

        .galeria .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 1); /* Completamente opaco al hover */
            color: yellow; /* Color al pasar el ratón */
            box-shadow: 0 0 25px yellow; /* Brillo amarillo intenso */
        }

        /* Posicionamiento de las flechas */
        .galeria .prev {
            left: 10px;
        }

        .galeria .next {
            right: 10px;
        }

        /* Modal para la galería de imágenes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo más oscuro */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Sombra intensa para el modal */
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 35px;
            color: red; /* Color rojo para el botón de cerrar */
            font-size: 45px; /* Más grande */
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            text-shadow: 0 0 10px black; /* Sombra para el botón de cerrar */
        }

        .close-button:hover,
        .close-button:focus {
            color: yellow; /* Amarillo al pasar el ratón */
            text-decoration: none;
            cursor: pointer;
        }

        /* Videos */
        .videos {
            width: 80%;
            margin: auto;
        }
        .videos iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Sombra para los videos */
        }

        /* Contenedor de redes sociales flotante en el lateral */
        .floating-social {
            position: fixed;
            right: 10px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo más opaco */
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 1); /* Sombra muy intensa */
            border: 3px solid red; /* Borde más grueso */
        }

        .floating-social .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .floating-social .social-icon:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 30px yellow); /* Brillo más intenso */
        }

        /* Estilos para el icono SVG de TikTok */
        .floating-social .social-icon-svg { /* Clase para el contenedor del SVG */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white; /* ¡Fondo blanco para el icono de TikTok! */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Sombra para el fondo blanco */
        }

        .floating-social .social-icon-svg svg { /* Estilos para el SVG dentro del contenedor */
            width: 60%; /* Ajustar tamaño del SVG dentro del círculo */
            height: 60%;
            fill: black; /* Color del icono de TikTok (negro) */
        }

        .floating-social .social-icon-svg:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px red; /* Brillo rojo al pasar el ratón */
        }

        /* Botón de WhatsApp dentro del flotante */
        .floating-social .whatsapp-button {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5); /* Sombra para WhatsApp */
        }
        .floating-social .whatsapp-button:hover {
            background-color: #1DA851;
            box-shadow: 0 0 30px rgba(37, 211, 102, 1); /* Sombra más intensa al hover */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .logo-container {
                width: 90%;
                margin-top: 80px;
                padding: 10px;
            }

            .logo {
                width: 250px;
            }

            .hero-text {
                font-size: 1.8em;
                margin: 15px 0;
            }

            .separador {
                width: 90%;
                margin: 40px auto;
            }

            .galeria, .videos {
                width: 90%;
            }
            
            .galeria {
                max-width: 100%;
                aspect-ratio: 4 / 3;
            }

            .galeria img {
                height: 100%;
            }

            .videos iframe {
                height: 300px;
            }

            .btn-menu {
                display: block;
                position: absolute;
                left: 20px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.95);
                border-top: 1px solid red;
                padding: 10px 0;
                box-sizing: border-box;
                transition: max-height 0.3s ease-out;
                max-height: 0;
                overflow: hidden;
                align-items: center;
                padding-left: 0;
            }

            .nav-menu.active {
                display: flex;
                max-height: 300px;
            }

            .nav-menu li {
                margin: 10px 0;
            }

            /* Flotante en móvil, ajustar posición y tamaño */
            .floating-social {
                right: 5px;
                left: auto;
                gap: 8px;
                padding: 5px;
            }
            .floating-social .social-icon,
            .floating-social .social-icon-fa {
                width: 40px;
                height: 40px;
            }
            .floating-social .social-icon-fa svg {
                width: 60%;
                height: 60%;
            }
            .floating-social .whatsapp-button {
                font-size: 0.9em;
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 95%;
                margin-top: 60px;
                padding: 5px;
            }
            .logo {
                width: 200px;
            }

            .hero-text {
                font-size: 1.5em;
                margin: 10px 0;
            }

            .boton-wsp {
                padding: 10px 20px;
                font-size: 16px;
            }

            .floating-social {
                right: 0px;
                left: auto;
                gap: 6px;
                padding: 3px;
            }
            .floating-social .social-icon,
            .floating-social .social-icon-fa {
                width: 35px;
                height: 35px;
            }
            .floating-social .social-icon-fa svg {
                width: 60%;
                height: 60%;
            }
            .floating-social .whatsapp-button {
                font-size: 0.8em;
                padding: 5px;
            }
        }
    </style>
</head>

    <div id="imageModal" class="modal">
        <span class="close-button">×</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // JavaScript para el menú de hamburguesa
        const btnMenu = document.getElementById('btn-menu');
        const navMenu = document.getElementById('nav-menu');

        if (btnMenu && navMenu) {
            btnMenu.addEventListener('click', () => {
                navMenu.classList.toggle('active'); // Alterna la clase 'active'
            });
        }

        // JavaScript para la funcionalidad del carrusel de galería (Efecto de Fade)
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.querySelector('.galeria');
            const images = galleryContainer ? galleryContainer.querySelectorAll('img') : [];
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
            let carouselInterval;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.remove('active');
                });
                if (images[index]) {
                    images[index].classList.add('active');
                }
            }

            function startCarousel() {
                if (carouselInterval) {
                    clearInterval(carouselInterval);
                }
                carouselInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }, 6000);
            }

            if (images.length > 0) {
                showImage(currentIndex);
                startCarousel();

                if (prevBtn) {
                    prevBtn.addEventListener('click', () => {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                        showImage(currentIndex);
                        startCarousel();
                    });
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', () => {
                        currentIndex = (currentIndex + 1) % images.length;
                        showImage(currentIndex);
                        startCarousel();
                    });
                }
            } else {
                console.warn('Advertencia: No se encontraron imágenes en el carrusel.');
            }

            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeButton = document.querySelector('.close-button');

            if (images.length > 0) {
                images.forEach(image => {
                    image.addEventListener('click', () => {
                        if (modal && modalImg) {
                            modal.style.display = 'flex';
                            modalImg.src = image.src;
                        } else {
                            console.error('Error: Elementos del modal (imageModal o modalImage) no encontrados.');
                        }
                    });
                });
            }

            if (closeButton && modal) {
                closeButton.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
        });
    </script>
